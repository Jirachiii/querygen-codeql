rules:
  - id: CWE78_OS_Command_Injection__char_connect_socket_execl_01
    message: "Use of execl with data read from an external source, potentially leading to command injection"
    severity: ERROR
    metadata:
      cwe: "CWE78"
    languages: [c]
    patterns:
      - pattern: |
          EXECL(COMMAND_INT_PATH, COMMAND_INT_PATH, COMMAND_ARG1, COMMAND_ARG3, NULL);
      - pattern-not: |
          strcat(data, "*.*");