rules:
  - id: CWE121_Stack_Based_Buffer_Overflow__CWE129_connect_socket_01
    message: "Potential stack-based buffer overflow due to improper array index handling"
    severity: ERROR
    metadata:
      cwe: "CWE121"
    languages: [c]
    patterns:
      - pattern: |
          if ($INDEX >= 0) {
            $ARRAY[$INDEX] = 1;
          }
      - pattern-not: |
          if ($INDEX >= 0 && $INDEX < $ARRAY_SIZE) {
            $ARRAY[$INDEX] = 1;
          }