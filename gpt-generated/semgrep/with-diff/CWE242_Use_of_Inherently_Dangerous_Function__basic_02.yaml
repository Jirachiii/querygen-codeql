rules:
  - id: CWE242_Use_of_Inherently_Dangerous_Function__basic_02
    message: "Use of the inherently dangerous function 'gets'. Consider using 'fgets' as a safer alternative."
    severity: ERROR
    metadata:
      cwe: "CWE242"
    languages: [c]
    patterns:
      - pattern: |
          char *result;
          result = gets($BUFFER);
      - pattern-not: |
          char *result;
          result = fgets($BUFFER, $SIZE, stdin);