rules:
  - id: CWE259_Hard_Coded_Password__w32_char_02
    message: "Use of hardcoded password detected (CWE-259)."
    severity: ERROR
    metadata:
      cwe: "CWE-259"
    languages: [c]
    patterns:
      - pattern: |
          strcpy($VAR, $PASSWORD)
      - pattern-not: |
          if (fgets($PASSWORD, 100, $INPUT) == NULL) {
            // ...
          }