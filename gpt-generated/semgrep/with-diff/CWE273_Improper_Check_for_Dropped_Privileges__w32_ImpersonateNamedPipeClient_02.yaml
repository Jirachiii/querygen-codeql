rules:
  - id: CWE273_Improper_Check_for_Dropped_Privileges__w32_ImpersonateNamedPipeClient_02
    message: "Improper check for dropped privileges in ImpersonateNamedPipeClient call"
    severity: ERROR
    metadata:
      cwe: "CWE273"
    languages: [c]
    patterns:
      - pattern: |
          ImpersonateNamedPipeClient($HANDLE);
      - pattern-not: |
          if (!ImpersonateNamedPipeClient($HANDLE)) {
            ...
          }