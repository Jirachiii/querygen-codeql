rules:
  - id: CWE196_Unsigned_to_Signed_Conversion_Error__basic_02
    message: "Potential unsigned to signed conversion error leading to negative values."
    severity: ERROR
    metadata:
      cwe: "CWE196"
    languages: [c]
    patterns:
      - pattern-either:
        - pattern: |
            int $SIGNED = $UNSIGNED;
        - pattern: |
            $SIGNED = (int)$UNSIGNED;
      - pattern-not: |
          if ($UNSIGNED > INT_MAX) {
              exit(1);
          }