rules:
  - id: CWE253_Incorrect_Check_of_Function_Return_Value__char_fgets_01
    message: "Incorrect check of function return value for fgets"
    severity: ERROR
    metadata:
      cwe: "CWE253"
    languages: [c]
    patterns:
      - pattern: |
          if (fgets($DATA, $SIZE, $STREAM) < 0) {
            ...
          }
      - pattern-not: |
          if (fgets($DATA, $SIZE, $STREAM) == NULL) {
            ...
          }