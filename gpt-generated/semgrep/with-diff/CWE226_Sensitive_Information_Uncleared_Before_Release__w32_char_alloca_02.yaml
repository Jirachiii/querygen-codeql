rules:
  - id: CWE226_Sensitive_Information_Uncleared_Before_Release__w32_char_alloca_02
    message: "Sensitive information is not cleared before release."
    severity: ERROR
    metadata:
      cwe: "CWE-226"
    languages: [c]
    patterns:
      - pattern: |
          {
            ...
            char *password = (char *)ALLOCA(...);
            ...
            // Usage of sensitive information
            ...
            // No clearing of password
          }
      - pattern-not: |
          {
            ...
            char *password = (char *)ALLOCA(...);
            ...
            // Usage of sensitive information
            ...
            SecureZeroMemory(password, ...);  // Ensure sensitive information is cleared
          }