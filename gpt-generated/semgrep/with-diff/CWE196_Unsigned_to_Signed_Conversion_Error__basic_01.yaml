rules:
  - id: CWE196_Unsigned_to_Signed_Conversion_Error__basic_01
    message: "Potential unsigned to signed conversion vulnerability (CWE-196)."
    severity: ERROR
    metadata:
      cwe: "CWE196"
    languages: [c]
    patterns:
      - pattern: |
          int $SIGNED = $UNSIGNED;
      - pattern-not: |
          if ($UNSIGNED > INT_MAX) {
            exit(1);
          }