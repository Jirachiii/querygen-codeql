rules:
  - id: CWE223_Omission_of_Security_Relevant_Information__w32_01
    message: "Omission of Security-Relevant Information: Username is not logged"
    severity: ERROR
    metadata:
      cwe: "CWE223"
    languages: [c, cpp]
    patterns:
      - pattern: |
          fprintf(stderr, "Attempted login\n");
      - pattern-not: |
          fprintf(stderr, "Attempted login by %s\n", username);