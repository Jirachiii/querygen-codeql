rules:
  - id: CWE196_Unsigned_to_Signed_Conversion_Error__basic_01
    message: "Potential unsigned to signed conversion error."
    severity: ERROR
    metadata:
      cwe: "CWE196"
    languages: [c, cpp]
    patterns:
      - pattern: |
          int $SIGNED_VAR = $UNSIGNED_VAR;
      - pattern-not: |
          if ($UNSIGNED_VAR > INT_MAX) {
            exit(1);
          }