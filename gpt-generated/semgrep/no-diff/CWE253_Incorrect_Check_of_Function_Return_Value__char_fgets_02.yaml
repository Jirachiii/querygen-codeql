rules:
  - id: CWE253_Incorrect_Check_of_Function_Return_Value__char_fgets_02
    message: "Incorrect check of fgets return value could lead to vulnerabilities."
    severity: ERROR
    metadata:
      cwe: "CWE253"
    languages: [c]
    patterns:
      - pattern: |
          if (fgets($DATA, $SIZE, $STREAM) < 0)
      - pattern-not: |
          if (fgets($DATA, $SIZE, $STREAM) == NULL)