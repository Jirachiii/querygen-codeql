rules:
  - id: CWE188_Reliance_on_Data_Memory_Layout__modify_local_01
    message: "Reliance on Data Memory Layout may lead to vulnerabilities."
    severity: ERROR
    metadata:
      cwe: "CWE188"
    languages: [c, cpp]
    patterns:
      - pattern: |
          *(int*)(@charPtr + sizeof(int)) = @value;
      - pattern-not: |
          @structCharInt.intSecond = @value;