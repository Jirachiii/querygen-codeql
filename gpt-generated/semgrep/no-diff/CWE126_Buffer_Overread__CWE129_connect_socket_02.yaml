rules:
  - id: CWE126_Buffer_Overread__CWE129_connect_socket_02
    message: "Potential buffer overread in array access."
    severity: ERROR
    metadata:
      cwe: "CWE126"
    languages: [c, cpp]
    patterns:
      - pattern: |
          int buffer[...];
          ...
          if ($INDEX >= 0) {
            $FUNC(buffer[$INDEX]);
          } else {
            $ELSE_BODY;
          }
      - pattern-not: |
          int buffer[...];
          ...
          if ($INDEX >= 0 && $INDEX < ...) {
            $FUNC(buffer[$INDEX]);
          } else {
            $ELSE_BODY;
          }